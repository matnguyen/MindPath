{% load static %}

<html>

<head>
    <title>Lumohacks 2018 project - Websites</title>
    <!-- bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
</head>
<body>
    <div id="wrapper">
        <h1><img src="{% static 'Assets/Title.png' %}" alt="Mind Path" id="logo"></h1>
        <p id="logo-caption">Exploring your mental health.</p>
        <!-- google search bar -->
        <form method="POST" action="search" id="google-search">{% csrf_token %}
            <input type="text" name="handle" value="" />
            <input type="submit" value="Google Search" />
        </form>

        <div class="resource" id="resource1">
            <h4>10 Tips to Understand PTSD</h4>
            <a href="http://healmyptsd.com/10-tips">
                <img src="{% static 'Assets/website.png' %}" class="website">
            </a>
        </div>
        <div class="resource" id="resource2">
            <h4>Mental Health America: PTSD</h4>
            <a href="http://www.mentalhealthamerica.net/conditions/post-traumatic-stress-disorder">
                <img src="{% static 'Assets/website.png' %}" class="website">
            </a>
        </div>
        <div class="resource" id="resource3">
            <h4>Dealing With Panic Attacks</h4>
            <a href="https://www.youtube.com/watch?v=7-iNOFD27G4">
                <img src="{% static 'Assets/website.png' %}" class="website">
            </a>
        </div>
        <div class="resource" id="resource4">
            <h4>Self Help for Self Harm</h4>
            <a href="http://au.reachout.com/self-help-for-self-harm">
                <img src="{% static 'Assets/website.png' %}" class="website">
            </a>
        </div>

        <!-- avatars -->
        <div id="avatar-self" style="left: 0; top: 0">
            <img src="{% static 'Assets/grayppl.svg' %}">
        </div>

    </div>
</body>
</html>
