{% load static %}

<html>

<head>
    <title>Lumohacks 2018 project</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
</head>

<body onload="gameLoop()" onkeydown="" onkeyup="">
    <div id ="wrapper">

        <h1><img src="{% static 'Assets/Title.png' %}" alt="Mind Path" id="logo"></h1>
        <p id="logo-caption">Exploring your mental health.</p>

        <!-- google search bar -->
        <form method="POST" action="search" id="google-search">{% csrf_token %}
            <input type="text" name="handle" value="" />
            <input type="submit" value="Google Search" />
        </form>

        <!-- buildings -->
        <div id="clinic">
            <h2 class="building">Clinics</h2>
        </div>
        <div id="apps">
            <h2 class="building">Apps</h2>
        </div>
        <div id="call-centers">
            <h2 class="building">Call Centers</h2>
        </div>
        <div id="about">
            <h2 class="building">About</h2>
        </div>
        <div id="settings">
            <h2 class="building">Setting</h2>
        </div>

        <!-- avatars -->
        <div id="avatar-self" style="left: 100px; top: 100px;">
        </div>

        <div id="avatar-others">
        </div>
    </div> <!--end of wrapper -->
    </canvas>
</body>
</html>
